<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch-Off Christmas Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #eaf7ff, #d0f0d7);
      text-align: center;
      padding: 20px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 2px solid #ff6b6b;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .scratch-area {
      position: relative;
      width: 300px;
      height: 100px;
      margin: 20px auto;
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      border: 2px dashed #ff6b6b;
    }
    .scratch-cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #bbb;
      z-index: 2;
    }
    .prize {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #4caf50;
      background: #fff;
      border-radius: 10px;
      visibility: hidden;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/873/873120.png" alt="Christmas Tree">
      <h1 style="color: #ff6b6b;">Merry Christmas!</h1>
    </div>
    <p>Scratch below to reveal your prize:</p>
    <div class="scratch-area" id="scratchArea" onclick="revealPrize()">
      <div class="scratch-cover" id="scratchCover"></div>
      <div class="prize" id="prize"></div>
    </div>
    <p>Wishing you a joyful holiday season!</p>
  </div>

  <footer>Designed with holiday cheer! &#x1F384;</footer>

  <script>
    const prizes = [500, 400, 200, 100]; // Prizes in Philippine Peso
    const randomPrize = prizes[Math.floor(Math.random() * prizes.length)];
    let isScratched = false; // To prevent multiple scratches

    function revealPrize() {
      if (isScratched) return; // Prevent further interaction

      document.getElementById('scratchCover').style.visibility = 'hidden';
      document.getElementById('prize').style.visibility = 'visible';
      document.getElementById('prize').textContent = `â‚±${randomPrize}`; // Display PHP currency

      isScratched = true; // Mark as scratched
      document.getElementById('scratchArea').style.cursor = 'not-allowed'; // Change cursor to indicate inactivity
    }
  </script>
</body>
</html>

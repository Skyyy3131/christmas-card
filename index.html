<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch-Off Christmas Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .scratch-area {
      position: relative;
      width: 300px;
      height: 100px;
      margin: 20px auto;
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }
    .scratch-cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #bbb;
      z-index: 2;
    }
    .prize {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #4caf50;
      background: #fff;
      border-radius: 10px;
      visibility: hidden;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      display: none;
      text-align: left;
    }
    .dropdown {
      margin: 10px auto;
    }
    .tree {
      position: absolute;
      top: -50px;
      right: -50px;
      width: 150px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Christmas_tree.svg/1024px-Christmas_tree.svg.png" class="tree" alt="Christmas Tree">
    <h1>Merry Christmas!</h1>
    <p>Select your name and scratch below to reveal your prize:</p>
    <div class="dropdown">
      <select id="employeeName">
        <option value="" selected disabled>Select your name</option>
        <option>FRANCDON</option>
        <option>CZARMRAN</option>
        <option>BRYARMAT</option>
        <option>CHELOSAN</option>
        <option>ANNAMALI</option>
        <option>KRISTCHA</option>
        <option>CARRIGAR</option>
        <option>BEAISON</option>
        <option>MIKECHAI</option>
        <option>DALEAAPA</option>
        <option>ANDRESER</option>
        <option>ATILLVEL</option>
      </select>
    </div>
    <div class="scratch-area" onclick="revealPrize()">
      <div class="scratch-cover"></div>
      <div class="prize" id="prize"></div>
    </div>
    <p>Wishing you a joyful holiday season!</p>

    <!-- Results section -->
    <div class="result" id="result">
      <p id="resultMessage"></p>
      <p><strong>Scratched on:</strong> <span id="scratchDate"></span></p>
    </div>
  </div>

  <script>
    const prizes = [500, 400, 300, 300, 200, 200, 200, 150, 150, 150, 150, 150];
    const prizePool = [...prizes]; // Clone the prize array to track used prizes
    const employeeKey = 'employeeScratchOff';

    function revealPrize() {
      const selectedName = document.getElementById('employeeName').value;

      if (!selectedName) {
        alert('Please select your name before scratching!');
        return;
      }

      // Check if this user has already scratched
      const scratched = localStorage.getItem(employeeKey);

      if (scratched === selectedName) {
        alert('You have already scratched your card. Thank you!');
        return;
      }

      // Ensure there are prizes left
      if (prizePool.length === 0) {
        alert('All prizes have been claimed!');
        return;
      }

      // Generate a random prize from the remaining pool and reveal it
      const randomIndex = Math.floor(Math.random() * prizePool.length);
      const randomPrize = prizePool.splice(randomIndex, 1)[0];

      document.querySelector('.scratch-cover').style.visibility = 'hidden';
      document.getElementById('prize').style.visibility = 'visible';
      document.getElementById('prize').textContent = `₱${randomPrize}`; // PHP currency symbol

      // Display the result message with the current date
      const date = new Date();
      const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
      document.getElementById('result').style.display = 'block';
      document.getElementById('resultMessage').textContent = `Congratulations, ${selectedName}! You've won ₱${randomPrize}.`;
      document.getElementById('scratchDate').textContent = formattedDate;

      // Save the user's selection
      localStorage.setItem(employeeKey, selectedName);
    }
  </script>
</body>
</html>
